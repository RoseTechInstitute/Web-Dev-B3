<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>
    <h1>Addition</h1>

    <script>
        let num1 = prompt("Enter Your First Number")
        let num2 = prompt("Enter Your Second Number")

        num1 = Number(num1)
        num2 = Number(num2)

        let result = num1 + num2

        alert(result)
    </script>
</body>
