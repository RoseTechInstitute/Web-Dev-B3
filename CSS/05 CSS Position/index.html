<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="static-element">Static Element</div>
    <div class="relative-element">Relative Element</div>

    <div class="absolute-parent">
        <div class="absolute-element">Absolute Element</div>
    </div>

    <div class="fixed-element">Fixed Element</div>

    <div class="sticky-element">Scroll Down to See Sticky Behavior</div>
    <div style="height: 1500px; padding-top: 50px;">
        <p>Scroll down to see the sticky element in action!</p>
    </div>

</body>
</html>
